<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Chatter</title>
	<script type="text/javascript" src="http://cdn.socket.io/stable/socket.io.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="client-scripts/formdefault.jquery.js"></script>
	<script type="text/javascript" src="client-scripts/chatter.js"></script>
	<script type="text/javascript" src="client-scripts/userlist.js"></script>

	
	<link rel="stylesheet" href="styles/button.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="styles/chatter.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id='overlay'>
	</div>
	<div id='room'>
		<h3>room:  <span id='roomlabel'></span></h3>
	</div>

	<div id='connectedUsers'>
		<h3 class='underlined'>connected users:</h3>
		<ul>
		
		</ul>
	</div>
	
	<div id='login'>
		<h2>Welcome, enter your username:</h2>
		<form id='usernameForm'>
			<div class='formback'><label for='username'>username</label><input type='text' name='username' id='username'></div>
			<h2>and room name:</h2>
			<div class='formback'><label for='roomname'>room</label><input type='text' name='roomname' id='roomname'></div>
			<div style='height:0px; width:0px; overflow:hidden'><input type='submit'></div>
		</form>
		<a href='#none' class='button orange' id='ok'>OK</a>
	</div>

	<div id='chatbox'>
		<div id='chats'> 
		
		</div><!-- end chats -->
	
		<div id='inputbox'>
			<form id='commentForm'>
				<input name='comment' id='comment' type='text'>
			</form>
		</div><!-- end inputbox -->
	</div id='chatbox'>
	
	<h3 id='typing'>typing...</h3>
	
	<div id='footer'>
		<div id='logo'>
			<div id='usernameLabel'></div>
			<div id='logolabel'>Chatter v0.3</div>
		</div><!-- end logo -->
		<div id='info'>
			<div id='opensource'>Source available on <a href='https://github.com/streets-ahead/Chatter'>GitHub</a></div>
			<div>This project is <a href='http://streetsaheadllc.com'>Streets Ahead</a></div>
		</div><!-- end info -->
	</div><!-- end footer -->
</body>
</html>
